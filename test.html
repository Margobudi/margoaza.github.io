<!DOCTYPE html>
<html>
<head>
	<title>Margin dan Padding CSS</title>
	<link rel="stylesheet" type="text/css" href="marginpadding.css">
    <style>.box1{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
    }
    
    .box2{
        width: 1000px;
        height: 1000px;
        background-color: green;
    }
    
    
    .box3{
        width: 80px;
        height: 80px;
        background-color: blue;
        padding:10px;
        margin-bottom: 5px;
        color: white;
    }
    
    .box4{
        width: 100px;
        height: 100px;
        background-color: green;
    }</style>
</head>
<body>
	<h4>Box tanpa Padding dan Margin</h4>
<div class="box1">
	Isi Box dimulai disini
</div>
<div class="box2"></div>
<br>
<br>
	<h4>Box dengan Padding dan Margin</h4>
<div class="box3">
	Isi Box dimulai disini
</div>
<div class="box4"></div>
</body>
</html>
