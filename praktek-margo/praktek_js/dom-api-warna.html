<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <title>DOM API JS </title>
    <style>
        .margo {
            padding-left: 10%;
        }
    </style>
</head>

<body>
    <div class="Margo">
        <h1>Aplikasi Pengubah Warna</h1>
        <label>Warna Latar:</label>
        <input type="color" id="text-color" />
        <br>
        <label>Warna text:</label>
        <input type="color" id="text-color" />
    </div>
    <script>
        var bg-Color = document.getElementById('bg-color');
        var txt-Color = document.getElementById('text-color');

        bgColor.addEventListener("change", (event) => {
            document.body.style.backgroundColor = bgColor.value;
        });
        txtColor.addEventListener("change", (event) => {
            document.body.style.Color = txtColor.value;
        });

    </script>
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright @ Margo Budi Santoso 2022</p>
        </div>
    </footer>
</body>

</html>
